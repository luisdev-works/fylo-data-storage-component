<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.min.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-one">
        <div class="logo">
          <img src="/images/logo.svg" alt="Fylo Logo" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="/images/icon-document.svg" alt="Document" />
          </div>
          <div class="icon">
            <img src="/images/icon-folder.svg" alt="Folder" />
          </div>
          <div class="icon">
            <img src="/images/icon-upload.svg" alt="Upload" />
          </div>
        </div>
      </div>
      <div class="card-two">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="loader">
          <div class="loader-content">
            <div class="white-dot"></div>
          </div>
        </div>
        <div class="total-storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage-left">
          <h3>185</h3>
          <p class="gb-left">GB Left</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/luisdev-works">Luis</a>.
    </div>
  </body>
</html>
